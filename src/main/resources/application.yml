spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/carsales
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        show_sql: true
        format_sql: true

  servlet:
    multipart:
      max-file-size: 2MB